<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="layout/mobileLayout" th:with="main='page', gnb='score', lnb='bitcoin3', title='비트코인 3분 차트'">
<body>

<div layout:fragment="tab-menu" th:replace="fragments/mobile :: score" th:if="true"></div>
<main class="page" layout:fragment="page">
    <form id="frm-search" method="get" th:action="@{|${siteConfig.pathSite}/zone/bitcoin3/score|}">
        <input type="hidden" id="page" name="page" th:value="${page.number + 1}"/>
    </form>
    <div class="table-wrap">
        <table class="table-game table-list">
            <caption>사다리</caption>
            <colgroup>

            </colgroup>
            <thead>
            <tr>
                <th rowspan="2">라운드</th>
                <th colspan="2">고가</th>
                <th colspan="2">저가</th>
				<th>매수매도</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${page.content}">
				<td th:utext="${tag.dayWeekTime(g.gameDate)}"></td>
				<td><img th:src="@{|/images/bitcoin/${g.hi_oe}.png|}" /></td>
				<td><img th:src="@{|/images/bitcoin/${g.hi_ou}.png|}" /></td>
				<td><img th:src="@{|/images/bitcoin/${g.lo_oe}.png|}" /></td>
				<td><img th:src="@{|/images/bitcoin/${g.lo_ou}.png|}" /></td>
				<td><img th:src="@{|/images/bitcoin/${g.bs}.png|}" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="paging">
        <ul th:replace="fragments/mobile :: paging(p=${page})"></ul>
    </div>
</main>

<script layout:fragment="script" th:if="true">

</script>
</body>
</html>
