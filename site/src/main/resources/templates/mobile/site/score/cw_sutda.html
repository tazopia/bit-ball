<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="layout/mobileLayout" th:with="main='page', gnb='score', lnb='cw_sutda', title='샀다 경기결과'">
<body>

<div layout:fragment="tab-menu" th:replace="fragments/mobile :: score" th:if="true"></div>
<main class="page" layout:fragment="page">
    <form id="frm-search" method="get" th:action="@{|${siteConfig.pathSite}/zone/baccarat/score|}">
        <input type="hidden" id="page" name="page" th:value="${page.number + 1}"/>
    </form>
    <div class="table-wrap">
        <table class="table-game table-list">
            <caption>사다리</caption>
            <colgroup>

            </colgroup>
            <thead>
            <tr>
                <th>일자</th>
                <th>회차</th>
				<th>KOREA</th>
				<th>JAPAN</th>
                <th>결과</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${page.content}">
                <td th:utext="${tag.dayWeekTime(g.gameDate)}"></td>
                <td class="color03" th:text="${tag.round(g.round, 4)}"></td>
				<td class="color02" th:text="${g.korea}"></td>
				<td class="color04" th:text="${g.japan}"></td>
                <td>
                    <span th:if="${g.result eq 'K'}" class="color01">KOREA</span>
                    <span th:if="${g.result eq 'J'}" class="color02">JAPAN</span>
                    <span th:if="${g.result eq 'T'}" class="color03">TIE</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="paging">
        <ul th:replace="fragments/mobile :: paging(p=${page})"></ul>
    </div>
</main>

<script layout:fragment="script" th:if="true">

</script>
</body>
</html>
