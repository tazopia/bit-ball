<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="layout/mobileLoginLayout" th:with="mode='login'">
<body id="login">
<div class="login-wrap" layout:fragment="login">
    <div class="login-box">
		<h1 class="brand"><img src="/images/logo_login.png" /></h1>
        <form id="frm" onsubmit="return login.checkCode();">
            <label>
                <input type="text" id="joinCode" name="joinCode" autofocus="autofocus" placeholder="추천인코드"/>
            </label>
            <div class="command">
                <button class="btn-big btn-login">확인</button>
                <a class="btn-big btn-join" href="/">취소</a>
            </div>
        </form>
        <div class="copyright">Copyright [[${siteConfig.since}]] <span th:text="'&copy; ' + ${siteConfig.companyName} + '.'">회사명</span> All Rights Reserved.</div>
    </div>
</div>
