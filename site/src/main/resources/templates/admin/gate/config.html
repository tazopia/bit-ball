<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="layout/adminLayout" th:with="gnb='gate', lnb='config'">
<head></head>
<body>
<h2 layout:fragment="title">
    <small>게이트 :</small>
    게임설정
</h2>
<div layout:fragment="content">
    <form id="frm" method="post" th:object="${config}" onsubmit="return saveConfig()">
        <section>
            <div class="panel-header">
                <h3>
                    <i class="bul fa fa-bars" aria-hidden="true"></i>
                    게이트 연결설정
                </h3>
            </div>
            <table class="table-read">
                <caption>게이트 게임설정</caption>
                <colgroup>
                    <col style="width:220px;">
                    <col>
                </colgroup>
                <tbody>
                <tr>
                    <th class="required">GATE URL</th>
                    <td>
                        <input type="text" th:field="*{gateUrl}" style="width:400px;" />
                    </td>
                </tr>
                <tr>
                    <th class="required">GATE 아이디</th>
                    <td>
                        <input type="text" th:field="*{gateUserid}" />
                    </td>
                </tr>
                <tr>
                    <th class="required">GATE 총판</th>
                    <td>
                        <input type="text" th:field="*{gateAgency}" />
                    </td>
                </tr>
                <tr>
                    <th class="required">GATE Api Key</th>
                    <td>
                        <input type="text" th:field="*{gateKey}" style="width:400px;" />
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="panel-footer">
                <button class="btn btn04">수정</button>
            </div>

        </section>
    </form>
</div>
<script layout:fragment="script" th:if="true">
    function saveConfig() {
        if (!confirm('변경 내용을 저장 하겠습니까?')) {
            return false;
        }
    }
</script>
</body>
</html>
