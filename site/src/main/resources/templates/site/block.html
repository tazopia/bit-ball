<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:with="tag = ${T(spoon.support.web.CustomTag)}">
<head>
    <meta charset="utf-8">
    <title>Page not found &middot; GitHub</title>
    <style type="text/css" media="screen">
        body, html {
            height: 100%;
        }

        body {
            margin: 0;
            background: #333;
            color: #fff;
            text-align: center;
            font: 13px/1.6 "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .wrapper {
            position: absolute;
            top: 30%;
            height: 150px;
            left: 0;
            right: 0;
            width: 100%;
        }

        h3 {
            margin: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        p {
            color: #ccc;
        }

        h1 {
            height: 50px;
            line-height: 50px;
            color: #fff;
            font-size: 28px;
        }

        svg {
            opacity: .25;
            z-index: 999;
            position: relative;
        }

        @-webkit-keyframes lightbulb {
            0%, 8%, 14% {
                opacity: .1
            }
            0%, 10%, 25% {
                opacity: .25;
            }
            5%, 30%, 50%, 70% {
                opacity: .5;
            }
            16%, 60%, 80% {
                opacity: .75;
            }
            90% {
                opacity: .8;
            }
            94% {
                opacity: .5
            }
            100% {
                opacity: 1;
                stdDeviation: 0;
            }
        }

        .logo {
            -webkit-animation-name: lightbulb;
            -webkit-animation-duration: 2.5s;
            -webkit-animation-fill-mode: forwards;
            animation-name: lightbulb;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            -webkit-animation-delay: 1.3s;
            animation-delay: 1.3s;

            margin-bottom: 30px;
        }

        @-webkit-keyframes pull-string {
            50% {
                -webkit-transform: translate3d(0, 12px, 0);
                transform: translate3d(0, 12px, 0);
            }
            75% {
                -webkit-transform: none;
                transform: none;
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
