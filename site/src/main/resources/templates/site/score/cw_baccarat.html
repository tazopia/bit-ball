<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="layout/siteLayout" th:with="main='page', gnb='score', lnb='cw_baccarat'">
<body>

<section layout:fragment="section">
    <h3>바카라 경기결과</h3>

    <form id="frm-search" method="get" th:action="@{|${siteConfig.pathSite}/zone/cw_baccarat/score|}">
        <input type="hidden" id="page" name="page" th:value="${page.number + 1}"/>
    </form>

    <table class="list game">
        <caption>사다리</caption>
        <colgroup>

        </colgroup>
        <thead>
        <tr>
            <th>일자</th>
            <th>회차</th>
            <th>플레이어</th>
			<th>c.Ball</th>
            <th>뱅커</th>
            <th>결과</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${page.content}">
            <td th:utext="${tag.dayWeekTime(g.gameDate)}"></td>
            <td class="color0" th:text="${tag.round(g.round, 4)} + ' 회'"></td>
            <td>
                <span class="ball1" th:text="${g.p}"></span>
            </td>
            <td>
				<span class="ball3" th:text="${g.c}"></span>
            </td>
			<td>
				<span class="ball2" th:text="${g.b}"></span>
			</td>
            <td>
                <span th:if="${g.result eq 'B'}" class="color01">B</span>
                <span th:if="${g.result eq 'P'}" class="color02">P</span>
                <span th:if="${g.result eq 'T'}" class="color04">T</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="paging">
        <ul th:replace="fragments/site :: paging(p=${page})"></ul>
    </div>
</section>

<script layout:fragment="script" th:if="true">

</script>
</body>
</html>
